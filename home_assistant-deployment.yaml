apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant 
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: hardware
                    operator: In
                    values: 
                    - pi-v3
      hostNetwork: true  
      containers:
      - env:
        - name: TZ
          value: "America/Denver"
        image: homeassistant/raspberrypi3-homeassistant:latest
        imagePullPolicy: "Always"
        name: homeassistant 
        volumeMounts:
        - name: homeassistant 
          mountPath: /config
      volumes:
      - name: homeassistant 
        persistentVolumeClaim:
          claimName: synology-homeassistant
