---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      containers:
        - name: homeassistant
          imagePullPolicy: "Always"
          image: homeassistant/home-assistant:stable
          #ports:
          # - name: http
          #   containerPort: 8321
          #   protocol: TCP
          env:
            - name: TZ
              value: "America/Denver"
          volumeMounts:
            - name: homeassistant
              mountPath: /config
              subPath: homeassistant/config
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: synology-homeassistant
