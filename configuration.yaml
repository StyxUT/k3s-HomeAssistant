homeassistant:
  name: Home
  elevation: 1302
  time_zone: America/Denver
  unit_system: imperial
  internal_url: "http://homeassistant.home:8123"
  external_url: !secret external_url

  auth_providers:
  - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  use_x_forwarded_for: false
  trusted_proxies:
    - 192.168.0.0/24
    # - 10.42.0.0/16
    # - 172.17.0.1
    # - 192.168.0.221
  ip_ban_enabled: true
  login_attempts_threshold: 10

# Text to speech
tts:
  - platform: google_translate

tplink:
  discovery: true
  switch:
    - host: 192.168.107.9
    - host: 192.168.107.10
    - host: 192.168.107.11
    - host: 192.168.107.43 # Deck Light (3-way)
    - host: 192.168.107.44 # Bonus Room Enterance Light (3-way)

neato:
  client_id: !secret neato_client_id
  client_secret: !secret neato_client_secret

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  # "Project ID" in the Device Access Console
  project_id: !secret nest_project_id
  # Provide the full path exactly as shown under "Subscription name" in Google Cloud Console
  subscriber_id: !secret nest_subscriber_id

wemo:
  discovery: true
  static:
    - 192.168.107.45  # Kitchen Light
    - 192.168.107.19
    - 192.168.107.20
    - 192.168.107.21
    - 192.168.107.47 # Plant Light
    - 192.168.107.48 # Plant Light 2
    - 192.168.107.49

homekit:
  auto_start: true

# iOS action buttons
ios:
  actions:
    - name: "Let's Go To Bed"
      background_color: "#000000"
      label:
        text: "Let's Go To Bed."
        color: "#33adff"
      icon:
        icon: hass:weather-night
        color: "#951ad3"
  actions:
  - name: "Turn On VR"
    background_color: "#000000"
    label:
      text: "Turn on VR."
      color: "#33adff"
    icon:
      icon: mdi:VirtualReality 
      color: "#951ad3"
  actions:
  - name: "Turn Off VR"
    background_color: "#000000"
    label:
      text: "Turn off VR."
      color: "#33adff"
    icon:
      icon: mdi:VirtualReality 
      color: "#951ad3"

# synology_dsm:
#   - host: "https://synology.home"
#     username: !secret synology_dsm_login
#     password: !secret synology_dsm_password

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
zone: !include zones.yaml

