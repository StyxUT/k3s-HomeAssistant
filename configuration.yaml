homeassistant:
  name: Home
  elevation: 1302
  time_zone: America/Denver
  unit_system: imperial
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  internal_url: "http://homeassistant.home:8123"
  external_url: !secret external_url

  auth_providers:
  - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

sun:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  use_x_forwarded_for: false
  trusted_proxies:
    - 192.168.0.0/24
    # - 10.42.0.0/16
    # - 172.17.0.1
    # - 192.168.0.221
  ip_ban_enabled: true
  login_attempts_threshold: 10

# Text to speech
tts:
  - platform: google_translate

homekit:

neato:
  client_id: !secret neato_client_id
  client_secret: !secret neato_client_secret

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  # "Project ID" in the Device Access Console
  project_id: !secret nest_project_id
  # Provide the full path exactly as shown under "Subscription name" in Google Cloud Console
  subscriber_id: !secret nest_subscriber_id

synology_dsm:
  host: !secret synology_dsm_host
  username: !secret synology_dsm_login
  password: !secret synology_dsm_password
  ssl: true
  port: 5001

# tplink:
  discovery: true
  switch:
    - host: !secret vr_main
    - host: !secret vr_sensor_1
    - host: !secret vr_sensor_2
    - host: !secret external_lights
    - host: !secret bonus_room_entrance_light
    - host: !secret deck_light

wemo:
  discovery: true
  static:
    # lights
    - !secret kitchen_light
    # larger plugs
    - !secret garage_door
    - !secret master_bedroom_lamp
    - !secret salt_lamp
    # smaller plugs
    - !secret plant_light
      #- !secret (to be determined)
    - !secret desk_power


group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
zone: !include zones.yaml

# iOS action buttons
ios:
  actions:
  - name: "Let's Go To Bed"
    background_color: "#000000"
    label:
      text: "Let's Go To Bed."
      color: "#33adff"
    icon:
      icon: hass:weather-night
      color: "#951ad3"
# actions:
  - name: "Turn On VR"
    background_color: "#000000"
    label:
